<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        //https://www.bilibili.com/video/BV1wD4y1D7MQ?p=69
        var lis=document.querySelector(".nav").querySelectorAll("li");
        for (var i=0;i<lis.length;i++){
            // function是一个异步任务，当点击了后才会执行，for循环是同步任务，会立马就去执行，点哪个输出的都是4
            lis[i].onclick=function(){
                console.log(i);
            }
        }

    </script>
</body>
</html>
